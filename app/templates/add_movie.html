{% extends 'base.html' %}
{% block content %}
<h1>Add Movie</h1>
<form method="POST" action="{{ url_for('main.add_movie') }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="title">Title</label>
        {{ form.title(class="form-control", id="title") }}
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        {{ form.description(class="form-control", id="description") }}
    </div>
    <div class="form-group">
        <label for="release_date">Release Date</label>
        {{ form.release_date(class="form-control", id="release_date") }}
    </div>
    <button type="submit" class="btn btn-primary mt-3">Add Movie</button>
</form>
{% endblock %}
